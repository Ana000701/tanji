<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>付款資訊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <!-- 標題 -->
    <h1 class="h3 mb-4">付款資訊</h1>

    <!-- 付款方式 -->
    <div class="row">
      <div class="col-lg-8">
        <h4>付款方式</h4>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
          <label class="form-check-label" for="creditCard">信用卡</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="信用卡卡號">
          <input type="text" class="form-control mt-2" placeholder="安全碼 (CVC/CVV)">
          <input type="text" class="form-control mt-2" placeholder="信用卡有效期限 (MM/YY)">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="paymentMethod" id="atmTransfer">
          <label class="form-check-label" for="atmTransfer">ATM轉帳</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="paymentMethod" id="convenienceStore">
          <label class="form-check-label" for="convenienceStore">超商繳費</label>
        </div>

        <!-- 個人資訊 -->
        <h4>個人資訊</h4>
        <div class="mb-3">
          <label for="name" class="form-label">聯絡姓名</label>
          <input type="text" class="form-control" id="name" placeholder="請填入真實姓名">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">聯絡用電子信箱</label>
          <input type="email" class="form-control" id="email" placeholder="請填入電子信箱">
        </div>

        <!-- 發票方式 -->
        <h4>發票方式</h4>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="invoiceType" id="digitalInvoice">
          <label class="form-check-label" for="digitalInvoice">電子發票</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="invoiceType" id="receiptInvoice">
          <label class="form-check-label" for="receiptInvoice">統編發票</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="統一編號">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="發票抬頭">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="公司地址">
        </div>
      </div>

      <!-- 訂單明細 -->
      <div class="col-lg-4">
        <div class="border p-3">
          <h3 class="h5">訂單明細</h3>
          <div class="d-flex justify-content-between">
            <p>3件小計</p>
            <p>NT$ 3,680</p>
          </div>
          <div class="d-flex justify-content-between text-danger">
            <p>折扣金額</p>
            <p>-NT$ 368</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>結帳金額</p>
            <p>NT$ 3,312</p>
          </div>
          <button class="btn btn-primary w-100 mt-3">同意並送出</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../main.js"></script>
</body>
</html>
