<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>碳吉學院</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon_io/apple-touch-icon.png">  
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../assets/images/favicon_io/site.webmanifest">
  </head>
  <body>
    <main class="position-sticky top-0 sticky-top bg-white">
      <%- include('./layout/header'); -%>
    </main>

    <main>
      <div class="top py-5">
        <div class="container d-flex justify-content-between">
          <h2 class="fw-bold">近期熱門課程</h2>
          <div class="arrow d-flex justify-content-center ">
            <div class="arrow-bg me-2">
              <img src="../assets/images/icon/arrow-left.png" alt="左箭頭">
            </div>
            <div class="arrow-bg">
              <img src="../assets/images/icon/arrow-right.png" alt="右箭頭">
            </div>
          </div>
        </div>
        <div class="container top-course d-flex">
          <div class="course-item d-flex me-4">
            <div class="course-item-imgContainer">
              <a href="#">
                <img src="../assets/images/lesson_3.png" alt="" class="img-fluid mb-6 rounded-3">
              </a>
            </div>
            
            <div class="content d-flex flex-column g-3">
              <div class="h4 fw-bold">理財新手財務啟蒙之旅入門指南</div>
              <div class="author">by<span class="ms-1">白老師</span></div>
              <div class="tags d-flex">
                <span class="badge bg-gray-100 text-black">#新手入門</span>
                <span class="badge bg-gray-100 text-black">#2024推薦</span>
              </div>
              <div class="info d-flex">
                <div class="info-item d-flex justify-content-start align-items-center">
                  <div class="info-imgContainer">
                    <img src="../assets/images/icon/star.png" alt="評價" class="img-fluid">
                  </div>
                  <span>4.9</span>
                </div>
                <div class="info-item d-flex justify-content-start align-items-center">
                  <div class="info-imgContainer">
                    <img src="../assets/images/icon/user.png" alt="人數" class="img-fluid">
                  </div>
                  <span>8,932 人學習</span>
                </div>
                <div class="info-item d-flex justify-content-start align-items-center">
                  <div class="info-imgContainer">
                    <img src="../assets/images/icon/clock.png" alt="時長" class="img-fluid">
                  </div>
                  <span>4.6 小時</span>
                </div>  
              </div>
              <div class="price-item d-flex justify-content-start align-items-center">
                <div class="price-now d-flex fw-bold text-primary-600">
                  <div class="dollar-type">NT$</div>
                  <div class="dollar-num">3,600</div>
                </div>
                <span class="price-original d-flex text-decoration-line-through fs-3">
                  <div class="dollar-type">NT$</div>
                  <div class="dollar-num">3,600</div>
                </span>
              </div>
            </div>
          </div>
          <div class="course-item d-flex me-4">
            <div class="course-item-imgContainer">
              <a href="#">
                <img src="../assets/images/lesson_3.png" alt="" class="img-fluid mb-6 rounded-3">
              </a>
            </div>
            
            <div class="content d-flex flex-column g-3">
              <div class="h4 fw-bold">理財新手財務啟蒙之旅入門指南</div>
              <div class="author">by<span class="ms-1">白老師</span></div>
              <div class="tags d-flex">
                <span class="badge bg-gray-100 text-black">#新手入門</span>
                <span class="badge bg-gray-100 text-black">#2024推薦</span>
              </div>
              <div class="info d-flex">
                <div class="info-item d-flex justify-content-start align-items-center">
                  <div class="info-imgContainer">
                    <img src="../assets/images/icon/star.png" alt="評價" class="img-fluid">
                  </div>
                  <span>4.9</span>
                </div>
                <div class="info-item d-flex justify-content-start align-items-center">
                  <div class="info-imgContainer">
                    <img src="../assets/images/icon/user.png" alt="人數" class="img-fluid">
                  </div>
                  <span>8,932 人學習</span>
                </div>
                <div class="info-item d-flex justify-content-start align-items-center">
                  <div class="info-imgContainer">
                    <img src="../assets/images/icon/clock.png" alt="時長" class="img-fluid">
                  </div>
                  <span>4.6 小時</span>
                </div>  
              </div>
              <div class="price-item d-flex justify-content-start align-items-center">
                <div class="price-now d-flex fw-bold text-primary-600">
                  <div class="dollar-type">NT$</div>
                  <div class="dollar-num">3,600</div>
                </div>
                <span class="price-original d-flex text-decoration-line-through fs-3">
                  <div class="dollar-type">NT$</div>
                  <div class="dollar-num">3,600</div>
                </span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </main>
    <script type="module" src="../main.js"></script>
  </body>
</html>
